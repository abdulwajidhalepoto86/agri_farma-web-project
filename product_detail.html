{% extends "base.html" %}

{% block content %}
<div class="card mb-3">
  {% if product.image %}
    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text"><strong>Price: </strong>{{ product.price }}</p>

    {% if product.owner == current_user %}
      <a href="{{ url_for('shop.edit_product', product_id=product.id) }}" class="btn btn-warning">Edit</a>
      <form action="{{ url_for('shop.delete_product', product_id=product.id) }}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
