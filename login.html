{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4">Login</h3>
    <form method="post">
      {{ form.hidden_tag() }}
      
      <div class="mb-3">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
      </div>
      
      <div class="mb-3">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
      </div>
      
      <div class="mb-3">
        {{ form.submit(class="btn btn-success w-100") }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
