{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Marketplace</h3>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('shop.create_product') }}" class="btn btn-success">Add Product</a>
  {% endif %}
</div>
<hr>
<div class="row">
  {% for p in products %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        {% if p.image %}
          <img src="{{ url_for('static', filename='uploads/' + p.image) }}" class="card-img-top" alt="{{ p.name }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text mb-3">Price: {{ p.price }}</p>
          <a href="{{ url_for('shop.product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-success mt-auto">View</a>
        </div>
      </div>
    </div>
  {% else %}
    <div class="col-12">
      <div class="alert alert-secondary">No products listed.</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
